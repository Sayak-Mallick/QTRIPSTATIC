<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>QTrip</title>
        <link rel="stylesheet" href="css/styles.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar">
            <div class="logo">
                <img src="https://github.com/Mohak-Trivedi/xcruise-assets/blob/master/xCruise-logo.png?raw=true" alt="QTrip-logo">
            </div>
            <div class="nav-links">
                <a href="#home">Home</a>
                <a href="#destinations">Destinations</a>
                <a href="#deals">Deals</a>
            </div>
        </nav>

        <section class="hero">
            <div class="container">
                <div class="hero-text">
                    <h1>Discover the Beauty of cruising with us</h1>
                    <p>For a greater beauty</p>
                    <button class="btn btn-primary">Book Now</button>
                </div>
            </div>
        </section>

        <section class="discover">
            <div class="headings">
                <h2>Discover Our Destinations</h2>
                <p>Sail to the crystal clear seas,historical sites and boundless nature. Discover a greater beauty with a XCruise</p>
                <div class="popular">      
                    <div class="pills">
                        <h6>Popular</h6>
                        <div class="pill">
                            <img src="https://github.com/Mohak-Trivedi/xcruise-assets/blob/master/weekend-cruises-pill.png?raw=true" alt="Weekend Cruises">
                        <span>Weekend Cruises</span>
                        </div>
                        <div class="pill">
                            <img src="https://github.com/Mohak-Trivedi/xcruise-assets/blob/master/summer-cruises-pill.png?raw=true" alt="Summer Cruises">
                            <span>Summer Cruises</span>
                        </div>
                        <div class="pill">
                            <img src="https://github.com/Mohak-Trivedi/xcruise-assets/blob/master/exotic-cruises-pill.png?raw=true" alt="Exotic Cruises">
                            <span>Exotic Cruises</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="banner">
            <img src="https://github.com/Mohak-Trivedi/xcruise-assets/blob/master/caribbean-cruise.png?raw=true" alt="Caribbean & The Bahamas">
        </section>

        <section>
            <div class="cards">
                <div class="card">
                    <img src="https://github.com/Mohak-Trivedi/xcruise-assets/blob/master/asia-cruise.png?raw=true" alt="">
                </div>
                <div class="card">
                    <img src="https://github.com/Mohak-Trivedi/xcruise-assets/blob/master/mediterranean-cruise.png?raw=true" alt="Caribbean & The Bahamas">
                </div>
                <div class="card">
                    <img src="https://github.com/Mohak-Trivedi/xcruise-assets/blob/master/dubai-cruise.png?raw=true" alt="Caribbean & The Bahamas">
                </div>
                <div class="card">
                    <img src="https://github.com/Mohak-Trivedi/xcruise-assets/blob/master/northern-europe-cruise.png?raw=true" alt="Caribbean & The Bahamas">
                </div>
                <div class="card">
                    <img src="https://github.com/Mohak-Trivedi/xcruise-assets/blob/master/redsea-cruise.png?raw=true" alt="">
                </div>
                <div class="card">
                    <img src="https://github.com/Mohak-Trivedi/xcruise-assets/blob/master/bermuda-beach-cruise.png?raw=true" alt="">
                </div>
                <div class="card">
                    <img src="https://github.com/Mohak-Trivedi/xcruise-assets/blob/master/south-africa-cruise.png?raw=true" alt="">
                </div>
                <div class="card">
                    <img src="https://github.com/Mohak-Trivedi/xcruise-assets/blob/master/south-america-cruise.png?raw=true" alt="">
                </div>
                
            </div>
        </section>

        <footer>
            <div class="container">Â© QTrip 2020</div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </body>
</html>
